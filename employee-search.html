<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="policeCall">POLICE</button>
		<br>
		<button id="fireCall">FIRE</button>

    <script>

			var endPoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json";

			document.getElementById("policeCall").addEventListener("click", (evt) => {
				var url = endPoint + "?department=POLICE";
				window.open(url);
			})

			document.getElementById("fireCall").addEventListener("click", (evt) => {
				var url = endPoint + "?department=FIRE";
				window.open(url);
			})

		</script>
  </body>
</html>
