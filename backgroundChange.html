<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


		<style>
			.darkMode{
				background: RGB(22,22,24);
				color: white;
			}

			.lightMode{
				background: white;
				color: black;
			}
		</style>
  </head>
  <body>

		<button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
  <div class="mdc-switch__track"></div>
  <div class="mdc-switch__handle-track">
    <div class="mdc-switch__handle">
      <div class="mdc-switch__shadow">
        <div class="mdc-elevation-overlay"></div>
      </div>
      <div class="mdc-switch__ripple"></div>
      <div class="mdc-switch__icons">
        <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
          <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
        </svg>
        <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
          <path d="M20 13H4v-2h16v2z" />
        </svg>
      </div>
    </div>
  </div>
</button>
<label for="basic-switch">off/on</label>
		<h1 style="color: white">Surprise</h1>

		
		<script>
			// do all function calls need to be const?
			const setMode = (mode) => {
				if(mode == "dark"){
					//What is the function of classList?
					//How does removeClass function
					document.querySelector("body").classList.remove("lightMode");
					document.querySelector("body").classList.add("darkMode");
				}else{
					document.querySelector("body").classList.remove("darkMode");
					document.querySelector("body").classList.add("lightmode");
				}
			}
			
			const modeSwitch = new mdc.switchControl.MDCSwitch(document.querySelector(".mdc-switch"));
			
			document.querySelector(".mdc-switch").addEventListener("click", (e) => {
				console.log(modeSwitch.selected);
				let newMode = modeSwitch.selected ? "dark" : "light";
				setMode(newMode);
			})
			
		</script>
  </body>
</html>
